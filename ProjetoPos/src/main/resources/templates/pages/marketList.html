<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<link rel="stylesheet" type="text/css"
	th:href="@{/fontawesome/css/all.min.css}" />
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
	crossorigin="anonymous"></script>
<title>Market</title>
<nav th:replace="~{fragments/outsideHeader :: header}">
	<span>replace</span>
</nav>
</head>
<body>
	<br />
	<div
		style="width: 80%; display: flex; flex-wrap: wrap; flex-direction: row; justify-content: space-evenly; align-items: center; margin-left: 10%; margin-right: 10%;">
		<div th:each="produto : ${produtoList}">
			<div class="card" style="width: 12rem;">
				<img
					th:src="${produto.imagem} == null ? @{/images/no-image.png} : @{'data:image/png;base64,'+${produto.imagemBase64}}"
					class="card-img-top">
				<div class="card-body">
					<h5 class="card-title" th:text="${produto.nome}"></h5>
					<hr>
					<div>
						<span class="badge rounded-pill bg-primary"
							th:text="${produto.area}"></span>
					</div>
					<div>
						<i class="fa-solid fa-coins"></i> <span class="card-text"
							th:text="${produto.valor}"></span>
					</div>
					<div>
						<i class="fa-solid fa-boxes-stacked"></i> <span class="card-text"
							th:text="${produto.estoque}"></span>
					</div>
					<div class="d-grid gap-2 d-md-flex justify-content-md-end">
						<a href="#" class="btn btn-success">+ <i
							class="fa-solid fa-cart-shopping"></i></a>
					</div>
				</div>
			</div>
		</div>

	</div>
	<footer>
		<nav th:replace="~{fragments/footer :: footer}">
			<span>replace</span>
		</nav>
	</footer>
</body>
</html>
