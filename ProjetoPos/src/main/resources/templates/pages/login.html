<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>

<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<link rel="stylesheet" type="text/css"
	th:href="@{/fontawesome/css/all.min.css}" />
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
	crossorigin="anonymous"></script>
<link rel="icon" th:href="@{/images/unoescLogo.jpg}" />
<!-- Icons fontawesome -->
<link href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
	crossorigin="anonymous" rel="stylesheet" />
<style>
.bd-placeholder-img {
	font-size: 1.125rem;
	text-anchor: middle;
	-webkit-user-select: none;
	-moz-user-select: none;
	-ms-user-select: none;
	user-select: none;
}

@media ( min-width : 768px) {
	.bd-placeholder-img-lg {
		font-size: 3.5rem;
	}
}
</style>

<link th:href="@{/css/style-login.css(v=${version})}" rel="stylesheet" />
</head>
<body>
	<div class="d-flex justify-content-center">
		<form class="form-signin was-validated" method="post"
			th:action="@{/entrar/auth}">
			<div class="text-center mb-4">
				<p class="text-muted"></p>
				<div th:if="${alerta != null}"
					th:class="${alerta == 'erro'} ? 'alert alert-danger' : 'alert alert-success'"
					role="alert">
					<h4 th:text="${titulo}" class="alert-heading"></h4>
					<p th:text="${texto}"></p>
					<hr>
					<p class="mb-0">
						<small th:text="${subtexto}"></small>
					</p>
				</div>
			</div>

			<div class="form-label-group">
				<input type="text" id="nome" class="form-control"
					placeholder="Nome" name="username" required autofocus>
				<label for="nome">Nome</label>
				<div class="invalid-feedback">Use seu login cadastrado.</div>
			</div>

			<div class="form-label-group">
				<input type="password" id="inputPassword" class="form-control"
					placeholder="Password" name="password" required> <label
					for="inputPassword">Senha</label>
				<div class="invalid-feedback">Digite sua senha.</div>
			</div>
			<button class="btn btn-lg btn-success btn-block" type="submit">Entrar</button>
			<hr>
			<nav class="nav nav-pills flex-column flex-sm-row">
				<a class="flex-sm-fill text-sm-center nav-link text-decoration-none"
					th:href="@{/registros/registro}"><button
						class="btn btn-secondary" type="button">Novo cadastro</button></a>
			</nav>
		</form>
	</div>
</body>
</html>
