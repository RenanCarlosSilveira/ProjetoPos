<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Projeto Dev :: Registro</title>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<link rel="stylesheet" type="text/css"
	th:href="@{/fontawesome/css/all.min.css}" />
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
	crossorigin="anonymous"></script>
<link rel="icon" th:href="@{/image/favicon.png}" />
<!-- Icons fontawesome -->
<link href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
	crossorigin="anonymous" rel="stylesheet" />
<style>
.bd-placeholder-img {
	font-size: 1.125rem;
	text-anchor: middle;
	-webkit-user-select: none;
	-moz-user-select: none;
	-ms-user-select: none;
	user-select: none;
}

@media ( min-width : 768px) {
	.bd-placeholder-img-lg {
		font-size: 3.5rem;
	}
}
</style>

<!-- Custom styles for this template -->
<link th:href="@{/css/style-login.css(v=${version})}" rel="stylesheet" />
</head>
<body>
	<section class="form-signin" layout:fragment="corpo">
		<main role="main">
			<div align="center">
				<div class="album py-12 ">
					<div class="container" id="cadastro">

						<div class="d-flex justify-content-center">

							<div>
								<div class="container">
									<h1 class="jumbotron-heading"></h1>
									<p class="lead text-muted">Novo Usu√°rio</p>
								</div>

								<form
									th:action="${usuario.id == null} ? @{/registros/salvar} : @{/registro}"
									th:object="${usuario}" method="POST" class="was-validated">
									<p class="text-muted"></p>
									<div th:if="${alerta != null}"
										th:class="${alerta == 'erro'} ? 'alert alert-danger' : 'alert alert-success'"
										role="alert">
										<h4 th:text="${titulo}" class="alert-heading"></h4>
										<p th:text="${texto}"></p>
										<hr>
										<p class="mb-0">
											<small th:text="${subtexto}"></small>
										</p>
									</div>


									<div class="mb-3">
										<div class="form-label-group">
											<input type="text" class="form-control" id="nome"
												th:field="*{nome}"
												placeholder="Insira o nome de acesso"
												aria-describedby="validationTooltipUsernamePrepend" required />
											<label for="nome">Nome</label>
										</div>
									</div>

									<div class="mb-3">
										<div class="form-label-group">
											<input type="password" class="form-control" id="senha"
												maxlength="8" th:field="*{senha}"
												placeholder="Insira sua senha de acesso" required /> <label
												for="senha">Senha</label>
										</div>
									</div>



									<input type="hidden" th:field="*{id}">
									<div class="d-grid gap-2 col-20 mx-auto">
										<button class="btn btn-lg btn-success btn-block" type="submit">Salvar</button>
										<hr>
										<a href="@{/entrar/logar}">
											<button class="btn btn-secondary" type="button">Voltar</button>
										</a>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>
	</section>
</body>
</html>
